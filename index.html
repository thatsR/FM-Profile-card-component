<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="pfp-with-background">
        <img class="pfp-background" src="./images/bg-pattern-card.svg" alt="">
        <div class="pfp-info">
          <img src="./images/image-victor.jpg" alt="">
          <div class="name-location"><h1 class="name">Victor Crest</h1><p class="age">26</p></div>
          <p class="location">London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat"><h1>80K</h1><p>Followers</p></div>
        <div class="stat"><h1>803K</h1><p>Likes</p></div>
        <div class="stat"><h1>1.4K</h1><p>Photos</p></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/thatsR">thatsR</a>.
    </div>
  </footer>
</body>
</html>
